<!DOCTYPE html>
    <head>
        <title>
            Messages
        </title>
        <script>
            var prefix = '' /// Just switch this from nothing to the ip when testing.
            var items = "";
            var shown_name = "";
            const readJson = async () => {
                let url = prefix + "/requests?c"
                console.log(url)
                const fetch_val = await fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
                .then(json => {
                    this.items = (json.chats)
                    return items
                })
                .catch(function () {
                    this.dataError = true;
                })
            }
    
            const printItems = async () => {
                var new_items = await readJson();
                var doc = document.getElementsByClassName("chats")[0];
                console.log(items.length + ", " + items[0])
                for(var i = 0; i < items.length; i++) {
                    console.log(items[i].chat_identifier)
                    var a = document.createElement('a');
                    console.log("c: " + items[i].chat_identifier + ", d: " + items[i].display_name)
                    if (items[i].display_name.length === 0) {
                        //fetchName(items[i].chat_identifier); ///So this is what is taking up the most time; we need to do it faster.
                        /*if (items[i].di.length === 0) {
                            shown_name = items[i].chat_identifier;
                        }*/
                        var linkText = document.createTextNode(items[i].chat_identifier); 
                        a.appendChild(linkText);
                    } else {
                        var linkText = document.createTextNode(items[i].display_name);
                        a.appendChild(linkText);
                    }
                    a.href = prefix + "/requests?p=" + items[i].chat_identifier;
                    doc.appendChild(a);
                    doc.appendChild(document.createElement("br"));
                }
            }
    
            const fetchName = async (name) => {
                var url = prefix + '/requests?n=' + name
                var return_name = ""
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                        return xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", url, false );
                xmlhttp.send(); 
                this.shown_name = xmlhttp.responseText;
                return String(return_name)
            }

            printItems()
            
        </script>

            body, html {

            .chats {

            .chats::-webkit-scrollbar {

            .chats a {
