            const fetchName = async (name) => {
                var url = '/requests?n=' + name
                console.log("url: " + url)
                var return_name = ""
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {

            const getTexts = async (chat_id, num_texts) => {
                var myNode = document.getElementsByClassName("text-content")[0];
                myNode.innerHTML = '';

                let url = "/requests?p=" + chat_id + "&n=" + num_texts
                console.log("text url: " + url)
                const fetch_texts = await fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
                .then(json => {
                    console.log(JSON.stringify(json.texts))
                    this.texts = (json.texts)
                    return texts
                })
                .catch(function () {
                    this.dataError = true;
                })

                var chat_title = document.getElementById(chat_id)
                var title_doc = document.getElementsByClassName("title")[0]
                title_doc.innerHTML = chat_title.innerHTML
                title_doc.setAttribute("id", chat_id);

                var _ = await fetch_texts

                for (var i = 0; i < texts.length; i++) {
                    var doc = document.getElementsByClassName("text-content")[0]
                    var t = document.createElement("p");

                    var classes = "text";
                    if (texts[i].is_from_me === "0") {
                        console.log("is from them");
                        classes += " is_from_them";
                        t.setAttribute("class", classes);
                    } else {
                        console.log("is from me");
                        classes += " is_from_me";
                        t.setAttribute("class", classes);
                    }
                    console.log(texts[i].text);
                    t.innerHTML = texts[i].text;
                    /// So uh do (date/384196335.3) == unix timestamp. About. The number is somewhere around there. 
                    if (i != 0 && texts[i].date - texts[i - 1].date > 2800000000000) {
                        var time = document.createElement("p");
                        time.setAttribute("class", "time-display");

                        let unix_timestamp = texts[i].date / 384196335.3 ///This is just what the number seems to be, for the apple text database? It's not exact and is in fact very wrong

                        function timeConverter(UNIX_timestamp){
                            var a = new Date(UNIX_timestamp * 1000);
                            var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                            var year = a.getFullYear();
                            var month = months[a.getMonth()];
                            var date = a.getDate();
                            var hour = a.getHours();
                            var min = a.getMinutes();
                            var time = date + ' ' + month + ' ' + year + ' ' + (hour < 10 ? '0' : '') + hour + ':' + (min < 10 ? '0' : '') + min;
                            return time;
                        }

                        var formattedTime = timeConverter(unix_timestamp)
                        
                        time.innerHTML = formattedTime
                        doc.appendChild(time)
                    }
                    
                    doc.appendChild(t);
                    doc.appendChild(document.createElement("br"));
                    if (texts[i].is_from_me != texts[i + 1].is_from_me) {
                        doc.appendChild(document.createElement("br")); 
                    }
                    t.focus();
                    var elem = document.getElementById('text-content');
                    elem.scrollTop = elem.scrollHeight;
                } ///Right now this scrolls to right before the very end of the document; Gotta fix that.
            }

                    this.image_string = text

                recipient = document.getElementsByClassName("title")[0].id
                
                var url = '/requests?s=' + body + "&t=" + recipient
                console.log("url: " + url)
                const fetch_image = fetch(url)
                .then(response => {

        <style>
            
            :root {
                --messages-title-height: 64px;
                --messages-send-height: 40px;
                --font-color: #dae3f0;
                --main-font: Calibri, sans-serif, Verdana, Courier;
                --chats-border: #222;
            }
            * {
                font-family: var(--main-font);
                color: var(--font-color);
            }
            body, html {
                background-color: #000;
                height: calc(100vh - 20px);
            }
            html {
                padding: 0px;
            }
            .everything {
                display: grid;
                grid-template-columns: max-content 1fr;
                grid-template-rows: 1fr;
                grid-template-areas: 'conversations messages';
                grid-column-gap: 5px;
                height: calc(100vh - 20px);
                padding: 0px;
            }
            p, h2, a, button {
                font-family: var(--main-font);
                text-decoration: none;
                font-weight: 300;
                color: var(--main-text-color);
            }
            p {
                color: var(--font-color);
                font-size: 20px;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            .messages {
                border: 2px solid #161616;
                grid-area: messages;
                display: grid;
                grid-template-rows: var(--messages-title-height) 1fr var(--messages-send-height);
                grid-template-columns: 1fr;
                width: 100%;
                background-color: #111;
                overflow-x: hidden;
            }
            .messages .title {
                grid-row: 1;
                grid-column: 1;
                backdrop-filter: blur(50px);
                z-index: 1;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                align-content: center;
            }
            .title p {
                color: var(--font-color);
                text-align: start;
                font-size: 30px;
            }
            .title img {
                max-height: calc(var(--messages-title-height) * 0.8);
                grid-column: 1;
                margin-left: calc(100% - var(--messages-title-height));
                align-self: center;
                border-radius: 100%;
            }
            .messages .text-content {
                grid-row: 1/3;
                grid-column: 1;
                z-index: 0;
                overflow-x: hidden;
                padding-top: var(--messages-title-height);
                padding-bottom: calc(var(--messages-send-height) * 2);
            }
            .messages .textbox {
                grid-row: 3;
                grid-column: 1;
                z-index: 1;
                backdrop-filter: blur(50px);
            }
            .chats {
                grid-area: conversations;
                border: 1px solid var(--chats-border);
                border-radius: 5px;
                overflow-x: hidden;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 60px 36px 1fr;
            }
            .chats-title {
                color: var(--font-color);
                grid-column: 1;
                grid-row: 1;
                font-size: xx-large;
                padding: 16px 0px 0px 10px;
                vertical-align: bottom;
            }
            .chats-search {
                color: var(--font-color);
                grid-column: 1;
                grid-row: 2;
                padding: 10px;
                border-top: 1px solid var(--chats-border);
            }
            .chats-list {
                color: var(--font-color);
                grid-row: 3;
                grid-column: 1;
            }
            .chats button {
                border: none;
                border-top: 1px solid var(--chats-border);
                border-bottom: 1px solid var(--chats-border);
                background-color: #111;
                display: flex; /*was grid*/
                grid-template-columns: max-content 1fr;
                grid-template-areas: "img text";
                width: 20vw;
                margin: 0px;
                transition: all linear 0.1s;
                font-size: 20px;
                color: #dae3f0;
                text-align: start;
                font-weight: 300;
            }
            .chats img {
                grid-area: img;
                width: 3vw;
                height: 3vw;
                border-radius: 100%;
                padding: 8px;
            }
            .chats p {
                grid-area: text;
                display: flex;
                padding-left: 10px;
                transition: all linear 0.1s;
                
            }
            .chats button:hover {
                background-color: #222;
                transition: all linear 0.1s;
            }
            .chats button:hover p {
                color: rgb(78, 150, 223) !important;
                transition: all linear 0.1s; 
            }
            
            .text {

                width: max-content;
                max-width: 40vw;
                padding: 5px 8px;
                margin: 5px 10px;
                font-weight: 300;
                font-size: 18px;

            .is_from_me {

                background-image: linear-gradient(to right, rgb(49, 100, 240), rgb(19, 75, 218));
                position: relative;
                margin-left: 100%;
                border-radius: 14px 14px 3px 14px;
            }
            .is_from_them {
                float: left;
                background-color: rgb(58, 58, 60);
                position: relative;
                margin-right: 100%;
                border-radius: 14px 14px 14px 3px;
            }
            .is_from_me + .is_from_them,
            .is_from_them + .is_from_me {
                margin-top: 20px;
            }
            .time-display {
                text-align: center;
            }
            .textbox {
                display: grid;
                grid-template-columns: 1fr 15px 60px;
                grid-template-rows: 1fr
                grid-column-gap: 20px;
                padding: 10px;
                max-width: 100%;
            }
            #sendbutton {
                grid-column: 3;
                grid-row: 1;
                width: 100%;
                height: 140%;
                background-color: rgb(0, 122, 255);
                outline: none;
                border: 1px solid #dddddda0;
                border-radius: 5px;
            }
            #sendbox {
                grid-column: 1;
                grid-row: 1;
                outline: none;
                border-radius: 5px;
                background-color: #282828;
                min-width: 100%;
                max-width: 100%;
                min-height: 100%;
                resize: none;
                padding-left: 5px;
                padding-top: 5px;
                border: 1px solid #555;
            }
        </style>
    </head>
    <body>
        <div class="everything">
            <div class="chats">
                <div class="chats-title">Messages</div>
                <div class="chats-search">Search</div>
                <div class="chats-list">

                </div>
            </div>
            <div class="messages">
                <div class="title">
                    <span class="title-name"></span>
                </div>
                <div class="text-content" id="text-content">
                </div>
                <div class="textbox">
                    <textarea id="sendbox"></textarea>
                    <button onclick="sendText()" id="sendbutton"><span> >> </span></button>
                </div>
            </div>
        </div>
    </body>
</html>
