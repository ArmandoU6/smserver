<!DOCTYPE html>
    <head>
        <title>
            Messages
        </title>
        <script>

            var items = "";
            var shown_name = "";
            var texts = "";
            var image_string = "";

            const fetchName = async (name) => {
                var url = prefix + '/requests?n=' + name
                console.log("url: " + url)
                var return_name = ""
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                        return xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", url, false );
                xmlhttp.send(); 
                this.shown_name = xmlhttp.responseText;
                return String(return_name)
            }

            const getTexts = async (chat_id, num_texts) => {
                var myNode = document.getElementsByClassName("text-content")[0];
                myNode.innerHTML = '';

                let url = prefix + "/requests?p=" + chat_id + "&n=" + num_texts
                console.log("text url: " + url)
                const fetch_texts = await fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
                .then(json => {
                    console.log(JSON.stringify(json.texts))
                    this.texts = (json.texts)
                    return texts
                })
                .catch(function () {
                    this.dataError = true;
                })

                var _ = await fetch_texts

                for (var i = 0; i < texts.length; i++) {
                    var doc = document.getElementsByClassName("text-content")[0]
                    var t = document.createElement("p");
                    var classes = "text";
                    if (texts[i].is_from_me === "0") {
                        console.log("is from them");
                        classes += " is_from_them";
                        t.setAttribute("class", classes);
                    } else {
                        console.log("is from me");
                        classes += " is_from_me";
                        t.setAttribute("class", classes);
                    }
                    console.log(texts[i].text);
                    t.innerHTML = texts[i].text;
                    doc.appendChild(t);
                    doc.appendChild(document.createElement("br"));
                    if (texts[i].is_from_me != texts[i + 1].is_from_me) {
                        doc.appendChild(document.createElement("br")); 
                    }
                    t.focus();
                    var elem = document.getElementById('text-content');
                    elem.scrollTop = elem.scrollHeight;
                } ///Right now this scrolls to right before the very end of the document; Gotta fix that.
            }

            const getImage = async (chat_id) => {
                var url = prefix + '/requests?i=' + chat_id
                console.log("url: " + url)
                var return_name = ""
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                        return xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", url, false );
                xmlhttp.send(); 
                this.image_string = xmlhttp.responseText;
                return String(return_name)
            }

            printItems()
            
        </script>
        <style>
            body, html {
                background-color: #050505;
                height: calc(100vh - 20px);
            }
            html {
                padding: 0px;
            }
            .everything {
                display: grid;
                grid-template-columns: max-content 1fr;
                grid-template-rows: 1fr;
                grid-template-areas: 'conversations messages';
                grid-column-gap: 5px;
                height: calc(100vh - 20px);
                padding: 0px;
            }
            p, h2, a, button {
                font-family: Calibri, sans-serif, Verdana, Courier;
                text-decoration: none;
            }
            p {
                color: #dae3f0;
                font-size: 20px;
            }
            .chats {
                grid-area: conversations;
                border: 1px solid #222;
                border-radius: 5px;
                overflow: auto;
                height: calc(100vh - 20px);
                width: max-content;
                overflow-x: hidden;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            .messages {
                border: 2px solid #161616;
                grid-area: messages;
                display: grid;
                grid-template-rows: 8vh 1fr 6vh;
                grid-template-columns: 1fr;
                grid-template-areas: "title" "text-content" "textbox";
                height: calc(100vh - 20px);
                max-width: 80vw;
            }
            .messages .title {
                grid-area: title;
            }
            .messages .text-content {
                grid-area: text-content;
                overflow: auto;
                overflow-x: hidden;
            }
            .messages .text-content::-webkit-scrollbar {
                display: none;
            } 
            .messages .textbox {
                grid-area: textbox;
            }
            .chats button {
                border: none;
                padding: 20px;
                border-top: 1px solid #222;
                border-bottom: 1px solid #222;
                background-color: #111;
                display: inline-block;
                width: 20vw;
                margin: 0px;
                transition: all linear 0.14s;
                font-size: 20px;
                color: #dae3f0;
                align-content: flex-start;
                font-weight: 300;
            }
            .chats button:hover {
                color: rgb(78, 150, 223);
                background-color: #222;
                transition: all linear 0.14s;
            }
            .text {
                font-family: Calibri, sans-serif, Verdana, Courier;
                border-radius: 14px;
                width: max-content;
                max-width: 40vw;
                padding: 5px 8px;
                margin: 5px 10px;
                font-weight: 300;
                font-size: 18px;
            }
            .is_from_me {
                float: right;
                background-color: rgb(31, 90, 252);
                margin-left: calc(100% - 26vw);
            }
            .is_from_them {
                float: left;
                background-color: rgb(20, 177, 54);
                margin-right: calc(100% - 26vw);
            }
       </style>
    </head>
    <body>
        <div class="everything">
            <div class="chats">
            </div>
            <div class="messages">
                <div class="title">
                    <span class="title-name"></span>
                </div>
                <div class="text-content" id="text-content"></div>
                <div class="textbox"></div>
            </div>
        </div>
    </body>
</html>
