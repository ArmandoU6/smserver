<!DOCTYPE html>
    <head>
        <title>
            Messages
        </title>
    </head>
    <script>
        var items = "";
        var shown_name = "";
        const readJson = async () => {
            const fetch_val = await fetch('/requests?c')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(json => {
                this.items = (json.chats)
                return items
            })
            .catch(function () {
                this.dataError = true;
            })
        }

        const printItems = async () => {
            var new_items = await readJson()
            var doc = document.getElementsByClassName("chats")[0];
            for(var i = 0; i < items.length; i++) {
                var h2 = document.createElement("h2");
                if (items[i].display_name.length === 0) {
                    fetchName(items[i].chat_identifier)
                    h2.innerHTML = shown_name
                } else {
                    h2.innerHTML = items[i].display_name
                }
                doc.appendChild(h2);
            }
        }

        const fetchName = async (name) => {
            var url = '/requests?n=' + name
            var return_name = ""
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    return xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", url, false );
            xmlhttp.send(); 
            return_name = xmlhttp.responseText;
            this.shown_name = xmlhttp.responseText;
            //alert(return_name)
            return String(return_name)
        }

        printItems()
        
    </script>
    <style>
        p {
            color: white;
        }
        h2 {
            color: white;
        }
    </style>

        </div>
    </body>
